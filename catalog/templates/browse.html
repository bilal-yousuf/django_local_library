{% extends "base_generic.html" %}

{% block content %}
<table class="highlight">
	<thead>
		<tr>
			<th>Title</th>
			<th>Author</th>
			<th>Copies Available</th>
		</tr>
	</thead>

	<tbody>
		{% for book, copy in books_copies %}
			<tr>
				<td><a href="{% url 'book-detail' book.pk %}">{{ book.title }}</a></td>
				<td>{{ book.author }}</td>
				<td>{{ copy.num_available }}</td>
			</tr>
		{% endfor %}	
	</tbody>
</table>

{% endblock %}
